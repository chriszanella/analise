
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>User Analytics</h1>
                <div class="filter-buttons">
                    <button class="filter-btn" data-period="daily">Daily</button>
                    <button class="filter-btn active" data-period="monthly">Monthly</button>
                    <button class="filter-btn" data-period="yearly">Yearly</button>
                </div>
            </header>
            <div class="charts-grid">
                <div class="chart-container">
                    <dashboard-chart chart-id="chart-new-members" chart-title="Novos Membros"></dashboard-chart>
                </div>
                <div class="chart-container">
                    <dashboard-chart chart-id="chart-members-left" chart-title="Membros que SaÃ­ram"></dashboard-chart>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
